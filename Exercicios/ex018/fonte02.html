                - embedded-opentype
                -truetype-aat(apple advanced typography)
                -svg

            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Love', Times, serif;
            font-size: 3em;

        }
    </style>
